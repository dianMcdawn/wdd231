</head>

<body>
    <header>
        <!--<img src="images/phm.jpg">-->
        <img src="images/logo.webp" alt="duck.logo">
        <div class="main-title">
            <h1>WDD231</h1>
            <h2>Duck Chamber Directory</h2>
        </div>
        <div class="navbar">
            <div id="menu"></div>
            <nav>
                <ul class="navigation">
                    <li><a href="index.html" id="home">Home</a></li>
                    <li><a href="directory.html" id="directory">Directory</a></li>
                    <li><a href="join.html" id="join">Join</a></li>
                    <li><a href="discover.html" id="discover">Discover</a></li>
                </ul>
            </nav>
            <div id="icon">‚óê</div>
        </div>
    </header>
    <main>
        <section class="hero">
            <h2>JOIN</h2>
            <picture>
                <source srcset="images/hero-main-1000.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-main-750.webp" media="(min-width: 750px)">
                <img src="images/hero-main-500.webp" alt="Hero" width="500" height="250" loading="lazy">
            </picture>
        </section>
        <section class="form-section">
            <form action="thankyou.html" method="get">
                <div class="form-element">
                    <label for="firstname" class="title-label">First name: </label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="form-element">
                    <label for="lastname" class="title-label">Last name: </label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="form-element">
                    <label for="organization" class="title-label">Organizational Title: </label>
                    <input type="text" id="organization" name="organization" required>
                </div>
                <div class="form-element">
                    <label for="email" class="title-label">email Address: </label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-element">
                    <label for="phone" class="title-label">Mobile Phone Number: </label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-element">
                    <label for="business" class="title-label">Business/Organization's Name: </label>
                    <input type="text" id="business" name="business" required>
                </div>
                <div class="form-element">
                    <label for="product" class="title-label">Membership Level: </label>
                    <select id="product" name="product" required>
                        <option value="" selected disabled>Your choosing...</option>
                    </select>
                </div>
                <div class="form-element">
                    <label for="review" class="title-label">Business/Organization Description <span class="optional">(Optional)</span>:
                    </label>
                    <textarea id="review" name="review"></textarea>
                </div>
                <input type="hidden" id="timestamp" name="timestamp">
                <div class="form-submit">
                    <button type="submit">Join Us!</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="foot-section">
            <p>Chamber of Commerce</p>
            <p>10 rue De La Paix</p>
            <p>Timbuku, Mali 999</p>
            <p>info@email.com</p>
            <p>(223) 555-2300</p>
        </div>
        <div class="foot-section socialmedias">
            <div class="social-media"><img src="images/facebook.svg" alt="facebook"></div>
            <div class="social-media"><img src="images/instagram.svg" alt="instagram"></div>
            <div class="social-media"><img src="images/linkedin.svg" alt="linkedin"></div>
        </div>
        <div class="foot-section">
            <p>WDD231 Class Project</p>
            <p>Patricio Henriquez</p>
            <p>@<span id="currentyear"></span> Chamber of Commerce</p>
            <p>Last Modification <span id="lastModified"></span></p>
        </div>
    </footer>
</body>

</html>
